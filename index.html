<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- cdn links -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- icon -->
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/3868/3868862.png">
    <title>Practice Problem</title>
  </head>
  <body class="bg-green-100">
    <h1 class="text-4xl p-5 text-center font-bold">
      Welcome to <span class="text-yellow-500">Javascript</span>
    </h1>
    <h2 class="font-semibold text-3xl p-5">
      Check Your Grade:
      <button
        class="hover:bg-yellow-600 text-neutral-50 rounded bg-yellow-500 p-2"
        onclick="grading_system()"
      >
        Click Here
      </button>
    </h2>
    <p
      id="result"
      class="text-yellow-500 text-7xl p-5 text-center hover:text-yellow-600 font-bold"
    ></p>

    <h2 class="font-semibold text-3xl p-5">
      Find the largest number among three:
      <button
        class="hover:bg-yellow-600 text-neutral-50 rounded bg-yellow-500 p-2"
        onclick="largest_number()"
      >
        Input Here
      </button>
    </h2>
    <p
      id="largest"
      class="text-yellow-500 text-7xl p-5 text-center hover:text-yellow-600 font-bold"
    ></p>
    <script>
      //This is my first Javascript code
      function grading_system() {
        // grading system
        var marks = parseInt(prompt("Enter your mark: "));

        if (marks >= 80) {
          document.getElementById("result").innerHTML = "Grade A";
        } else if (marks >= 60) {
          document.getElementById("result").innerHTML = "Grade B";
        } else if (marks >= 50) {
          document.getElementById("result").innerHTML = "Grade C";
        } else if (marks >= 40) {
          document.getElementById("result").innerHTML = "Grade D";
        } else {
          document.getElementById("result").innerHTML = "Grade F";
        }
      }

      //finding the largest number among three
      function largest_number() {
        var num1 = parseInt(prompt("Enter the value of number-1: "));
        var num2 = parseInt(prompt("Enter the value of number-2: "));
        var num3 = parseInt(prompt("Enter the value of number-3: "));
        var lg;

        if (num1 > num2) {
          if (num1 > num3) {
            lg = num1;
          } else lg = num3;
        } else if (num2 > num3) {
          lg = num2;
        } else lg = num3;

        document.getElementById("largest").innerHTML =
          "The largest number is " + lg;
      }
    </script>
  </body>
</html>
